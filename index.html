<script>
const moisNoms = [
  "Janvier","FÃ©vrier","Mars","Avril","Mai","Juin",
  "Juillet","AoÃ»t","Septembre","Octobre","Novembre","DÃ©cembre"
];

function remplir(id, min, max, valeurDefaut=null) {
  let s = document.getElementById(id);
  for (let i = min; i <= max; i++) {
    let o = document.createElement("option");
    o.value = i;
    o.text = i;
    if (i === valeurDefaut) o.selected = true;
    s.appendChild(o);
  }
}

function remplirMois(id) {
  let s = document.getElementById(id);
  moisNoms.forEach((m, i) => {
    let o = document.createElement("option");
    o.value = i;
    o.text = m;
    s.appendChild(o);
  });
}

/* ðŸ”¹ ANNÃ‰ES LIBRES */
const anneeActuelle = new Date().getFullYear();
remplir("a1", 1900, anneeActuelle + 50, anneeActuelle);
remplir("a2", 1900, anneeActuelle + 50, anneeActuelle);

/* jours et mois */
remplir("j1", 1, 31);
remplir("j2", 1, 31);
remplirMois("m1");
remplirMois("m2");
</script>
