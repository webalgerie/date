<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Calcul entre deux dates</title>
</head>
<body>
  <h2>Nombre de jours entre deux dates</h2>

  <label>Date de début :</label>
  <input type="date" id="startDate"><br><br>

  <label>Date de fin :</label>
  <input type="date" id="endDate"><br><br>

  <button onclick="calculer()">Calculer</button>

  <p id="resultat"></p>

  <script>
    function calculer() {
      const debut = new Date(document.getElementById("startDate").value);
      const fin = new Date(document.getElementById("endDate").value);

      if (isNaN(debut) || isNaN(fin)) {
        document.getElementById("resultat").innerText =
          "Veuillez sélectionner deux dates.";
        return;
      }

      const diffTime = fin - debut;
      const diffJours = Math.abs(diffTime / (1000 * 60 * 60 * 24));

      document.getElementById("resultat").innerText =
        `Il s'est écoulé ${diffJours} jour(s).`;
    }
  </script>
</body>
</html>
