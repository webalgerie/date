<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Calcul entre deux dates</title>

<style>
body { font-family: Arial; background:#fff8cc; }
.box {
  background:#eaffd0;
  padding:15px;
  width:860px;
  border:2px solid green;
}
select, input, button { margin:4px; }
#res { margin-top:15px; font-weight:bold; line-height:1.7; }
.ferie { background:#fff; border:1px solid #aaa; padding:5px; margin:3px 0; }
</style>
</head>

<body>

<h2>Nombre de jours entre deux dates</h2>

<div class="box">

<b>Date de d√©but :</b><br>
Jour <select id="j1"></select>
Mois <select id="m1"></select>
Ann√©e <select id="a1"></select>

<br><br>

<b>Date de fin :</b><br>
Jour <select id="j2"></select>
Mois <select id="m2"></select>
Ann√©e <select id="a2"></select>

<hr>

<b>Param√®tres de travail :</b><br>
Heures par jour :
<input type="number" id="hJour" value="8" min="1" max="24"> h<br>

<input type="checkbox" id="samedi" checked> Exclure samedi  
<input type="checkbox" id="dimanche" checked> Exclure dimanche  

<hr>

<b>Jours f√©ri√©s :</b><br>
<input type="checkbox" id="feriesDZ" checked>
Utiliser les jours f√©ri√©s officiels (Alg√©rie üá©üáø)

<br><br>

<b>Jours f√©ri√©s personnalis√©s :</b><br>
<input type="date" id="ferieInput">
<button onclick="ajouterFerie()">Ajouter</button>

<div id="listeFeries"></div>

<br>
<button onclick="calculer()">Calculer</button>

<p id="res"></p>

</div>

<script>
// ---------- DONN√âES ----------
const moisNoms = [
  "Janvier","F√©vrier","Mars","Avril","Mai","Juin",
  "Juillet","Ao√ªt","Septembre","Octobre","Novembre","D√©cembre"
];

// Jours f√©ri√©s fixes ALG√âRIE (MM-JJ)
const feriesAlgerie = [
  "01-01", // Jour de l'An
  "01-12", // Yennayer
  "05-01", // F√™te du Travail
  "07-05", // Ind√©pendance
  "11-01"  // R√©volution
];

let feriesPerso = [];

// ---------- OUTILS ----------
function estFerieAlgerie(date) {
  const mm = String(date.getMonth() + 1).padStart(2, "0");
  const jj = String(date.getDate()).padStart(2, "0");
  return feriesAlgerie.includes(mm + "-" + jj);
}

function remplirSelect(id, min, max, valeur=null) {
  const s = document.getElementById(id);
  s.innerHTML = "";
  for (let i = min; i <= max; i++) {
    const o = document.createElement("option");
    o.value = i;
    o.text = i;
    if (i === valeur) o.selected = true;
    s.appendChild(o);
  }
}

function remplirMois(id) {
  const s = document.getElementById(id);
  s.innerHTML = "";
  moisNoms.forEach((m, i) => {
    const o = document.createElement("option");
    o.value = i;
    o.text = m;
    s.appendChild(o);
  });
}

function afficherFeries() {
  listeFeries.innerHTML = "";
  feriesPerso.forEach((f, i) => {
    listeFeries.innerHTML +=
      "<div class='ferie'>" + f +
      " <button onclick='supprimerFerie(" + i + ")'>‚ùå</button></div>";
  });
}

function ajouterFerie() {
  if (ferieInput.value && !feriesPerso.includes(ferieInput.value)) {
    feriesPerso.push(ferieInput.value);
    afficherFeries();
    ferieInput.value = "";
  }
}

function supprimerFerie(i) {
  feriesPerso.splice(i, 1);
  afficherFeries();
}

// ---------- INITIALISATION ----------
const anneeActuelle = new Date().getFullYear();

remplirSelect("j1",1,31);
remplirSelect("j2",1,31);
remplirMois("m1");
remplirMois("m2");
remplirSelect("a1",1900,anneeActuelle+50,anneeActuelle);
remplirSelect("a2",1900,anneeActuelle+50,anneeActuelle);

// ---------- CALCUL ----------
function calculer() {

  const d1 = new Date(a1.value, m1.value, j1.value);
  const d2 = new Date(a2.value, m2.value, j2.value);

  if (d2 < d1) {
    res.innerText = "La date de fin doit √™tre apr√®s la date de d√©but.";
    return;
  }

  let joursOuvres = 0;
  let courant = new Date(d1);

  while (courant <= d2) {
    const jour = courant.getDay(); // 0 dim, 6 sam
    const iso = courant.toISOString().split("T")[0];

    let weekend =
      (jour === 6 && samedi.checked) ||
      (jour === 0 && dimanche.checked);

    let ferieDZ = feriesDZ.checked && estFerieAlgerie(courant);
    let feriePerso = feriesPerso.includes(iso);

    if (!weekend && !ferieDZ && !feriePerso) {
      joursOuvres++;
    }

    courant.setDate(courant.getDate() + 1);
  }

  const heuresParJour = Number(hJour.value);
  const totalHeures = joursOuvres * heuresParJour;

  const diffJours = Math.floor((d2 - d1) / (1000*60*60*24));
  const diffMois = Math.floor(diffJours / 30.4375);
  const diffAnnees = Math.floor(diffJours / 365.25);

  res.innerHTML =
    "Entre le " + j1.value + " " + moisNoms[m1.value] + " " + a1.value +
    " et le " + j2.value + " " + moisNoms[m2.value] + " " + a2.value + " :<br><br>" +
    "‚û°Ô∏è <b>" + diffJours + "</b> jours<br>" +
    "‚û°Ô∏è <b>" + diffMois + "</b> mois<br>" +
    "‚û°Ô∏è <b>" + diffAnnees + "</b> ann√©es<br>" +
    "‚û°Ô∏è <b>" + totalHeures + "</b> heures de travail<br>" +
    "( " + joursOuvres + " jours ouvr√©s √ó " + heuresParJour + " h )";
}
</script>

</body>
</html>
