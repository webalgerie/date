<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Calcul entre deux dates</title>
<style>
body { font-family: Arial; background:#fff8cc; }
.box { background:#eaffd0; padding:15px; width:520px; border:1px solid green; }
select, button { margin:4px; }
</style>
</head>

<body>

<h2>Nombre de jours entre deux dates</h2>

<div class="box">
<b>Date de début :</b><br>
Jour <select id="j1"></select>
Mois <select id="m1"></select>
Année <select id="a1"></select>

<br><br>

<b>Date de fin :</b><br>
Jour <select id="j2"></select>
Mois <select id="m2"></select>
Année <select id="a2"></select>

<br><br>
<button onclick="calculer()">Calculer</button>

<p id="res"></p>
</div>

<script>
function remplir(id,min,max){
  let s=document.getElementById(id);
  for(let i=min;i<=max;i++){
    let o=document.createElement("option");
    o.value=i; o.text=i;
    s.appendChild(o);
  }
}

function mois(id){
  let m=["Janvier","Février","Mars","Avril","Mai","Juin",
         "Juillet","Août","Septembre","Octobre","Novembre","Décembre"];
  let s=document.getElementById(id);
  m.forEach((v,i)=>{
    let o=document.createElement("option");
    o.value=i; o.text=v;
    s.appendChild(o);
  });
}

remplir("j1",1,31); remplir("j2",1,31);
remplir("a1",2000,2035); remplir("a2",2000,2035);
mois("m1"); mois("m2");

function calculer(){
  let d1=new Date(a1.value,m1.value,j1.value);
  let d2=new Date(a2.value,m2.value,j2.value);
  let j=Math.abs((d2-d1)/(1000*60*60*24));
  res.innerText="Il s'est écoulé "+j+" jour(s).";
}
</script>

</body>
</html>
